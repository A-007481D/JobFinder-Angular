<nav class="fixed top-0 left-0 right-0 z-50 bg-slate-950/80 backdrop-blur-xl border-b border-white/5">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center gap-8">
        <a routerLink="/" class="flex items-center gap-2 group">
          <div
            class="w-8 h-8 bg-gradient-to-br from-violet-500 to-indigo-500 rounded-lg flex items-center justify-center">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 13.255A23.193 23.193 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
          </div>
          <span class="text-lg font-bold gradient-text">JobFinder</span>
        </a>

        <div class="hidden md:flex items-center gap-1">
          <a routerLink="/jobs" routerLinkActive="bg-white/10 text-white"
            class="text-gray-400 hover:text-white hover:bg-white/5 px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200">
            Jobs
          </a>
          <ng-container *ngIf="authService.isAuthenticated()">
            <a routerLink="/favorites" routerLinkActive="bg-white/10 text-white"
              class="text-gray-400 hover:text-white hover:bg-white/5 px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200">
              Favorites
            </a>
            <a routerLink="/applications" routerLinkActive="bg-white/10 text-white"
              class="text-gray-400 hover:text-white hover:bg-white/5 px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200">
              Applications
            </a>
          </ng-container>
        </div>
      </div>

      <div class="hidden md:flex items-center gap-3">
        <ng-container *ngIf="authService.isAuthenticated(); else authButtons">
          <a routerLink="/profile" class="text-gray-400 hover:text-white transition-colors text-sm">
            {{ authService.currentUser()?.firstName }} {{ authService.currentUser()?.lastName }}
          </a>
          <button (click)="logout()" class="btn-glass text-sm py-1.5 px-4">Logout</button>
        </ng-container>
        <ng-template #authButtons>
          <a routerLink="/login" class="text-gray-400 hover:text-white transition-colors text-sm font-medium">Login</a>
          <a routerLink="/register" class="btn-primary text-sm py-2 px-5">Register</a>
        </ng-template>
      </div>

      <button (click)="toggleMobileMenu()" class="md:hidden text-gray-400 hover:text-white">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path *ngIf="!mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
          <path *ngIf="mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>

  <div *ngIf="mobileMenuOpen" class="md:hidden border-t border-white/5 bg-slate-950/95 backdrop-blur-xl">
    <div class="px-4 py-3 space-y-1">
      <a routerLink="/jobs" (click)="mobileMenuOpen = false"
        class="block text-gray-400 hover:text-white hover:bg-white/5 px-3 py-2 rounded-lg text-sm">Jobs</a>
      <ng-container *ngIf="authService.isAuthenticated()">
        <a routerLink="/favorites" (click)="mobileMenuOpen = false"
          class="block text-gray-400 hover:text-white hover:bg-white/5 px-3 py-2 rounded-lg text-sm">Favorites</a>
        <a routerLink="/applications" (click)="mobileMenuOpen = false"
          class="block text-gray-400 hover:text-white hover:bg-white/5 px-3 py-2 rounded-lg text-sm">Applications</a>
        <a routerLink="/profile" (click)="mobileMenuOpen = false"
          class="block text-gray-400 hover:text-white hover:bg-white/5 px-3 py-2 rounded-lg text-sm">Profile</a>
        <button (click)="logout(); mobileMenuOpen = false"
          class="w-full text-left text-gray-400 hover:text-white hover:bg-white/5 px-3 py-2 rounded-lg text-sm">Logout</button>
      </ng-container>
      <ng-container *ngIf="!authService.isAuthenticated()">
        <a routerLink="/login" (click)="mobileMenuOpen = false"
          class="block text-gray-400 hover:text-white hover:bg-white/5 px-3 py-2 rounded-lg text-sm">Login</a>
        <a routerLink="/register" (click)="mobileMenuOpen = false"
          class="block text-gray-400 hover:text-white hover:bg-white/5 px-3 py-2 rounded-lg text-sm">Register</a>
      </ng-container>
    </div>
  </div>
</nav>

<main class="pt-16 min-h-screen">
  <router-outlet></router-outlet>
</main>
