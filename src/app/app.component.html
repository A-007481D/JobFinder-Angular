<nav class="bg-indigo-600 shadow-lg">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center">
        <div class="flex-shrink-0 cursor-pointer" routerLink="/">
          <span class="text-white text-xl font-bold">JobFinder</span>
        </div>
        <div class="hidden md:block">
          <div class="ml-10 flex items-baseline space-x-4">
            <a routerLink="/jobs" routerLinkActive="bg-indigo-700"
              class="text-white hover:bg-indigo-500 px-3 py-2 rounded-md text-sm font-medium transition-colors">Jobs</a>
            <ng-container *ngIf="authService.isAuthenticated()">
              <a routerLink="/favorites" routerLinkActive="bg-indigo-700"
                class="text-white hover:bg-indigo-500 px-3 py-2 rounded-md text-sm font-medium transition-colors">Favorites</a>
              <a routerLink="/applications" routerLinkActive="bg-indigo-700"
                class="text-white hover:bg-indigo-500 px-3 py-2 rounded-md text-sm font-medium transition-colors">Applications</a>
            </ng-container>
          </div>
        </div>
      </div>
      <div>
        <ng-container *ngIf="authService.isAuthenticated(); else loginBtn">
          <div class="flex items-center gap-4">
            <span class="text-indigo-200 text-sm hidden sm:block">Welcome, {{ authService.currentUser()?.firstName
              }}</span>
            <button (click)="logout()"
              class="text-white hover:bg-indigo-500 px-3 py-2 rounded-md text-sm font-medium transition-colors">Logout</button>
          </div>
        </ng-container>
        <ng-template #loginBtn>
          <div class="space-x-2">
            <a routerLink="/login"
              class="text-white hover:bg-indigo-500 px-3 py-2 rounded-md text-sm font-medium transition-colors">Login</a>
            <a routerLink="/register"
              class="bg-white text-indigo-600 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium transition-colors">Register</a>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</nav>

<div class="min-h-[calc(100vh-4rem)]">
  <router-outlet></router-outlet>
</div>
