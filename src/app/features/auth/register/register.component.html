<div class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <div class="w-14 h-14 bg-teal-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-900">Create your account</h2>
            <p class="text-gray-500 mt-1">Start finding your dream job today</p>
        </div>

        <div class="glass-card p-8">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-5">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-600 mb-1.5">First Name</label>
                        <input id="firstName" formControlName="firstName" type="text" class="input-field"
                            placeholder="John">
                        <div *ngIf="registerForm.get('firstName')?.touched && registerForm.get('firstName')?.invalid"
                            class="text-red-500 text-xs mt-1.5">
                            Required
                        </div>
                    </div>
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-600 mb-1.5">Last Name</label>
                        <input id="lastName" formControlName="lastName" type="text" class="input-field"
                            placeholder="Doe">
                        <div *ngIf="registerForm.get('lastName')?.touched && registerForm.get('lastName')?.invalid"
                            class="text-red-500 text-xs mt-1.5">
                            Required
                        </div>
                    </div>
                </div>

                <div>
                    <label for="email-address" class="block text-sm font-medium text-gray-600 mb-1.5">Email</label>
                    <input id="email-address" formControlName="email" type="email" autocomplete="email"
                        class="input-field" placeholder="your@email.com">
                    <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid"
                        class="text-red-500 text-xs mt-1.5">
                        <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</span>
                        <span *ngIf="registerForm.get('email')?.errors?.['email']">Enter a valid email</span>
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-600 mb-1.5">Password</label>
                    <input id="password" formControlName="password" type="password" class="input-field"
                        placeholder="Min. 6 characters">
                    <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid"
                        class="text-red-500 text-xs mt-1.5">
                        <span *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</span>
                        <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Minimum 6 characters</span>
                    </div>
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-600 mb-1.5">Confirm
                        Password</label>
                    <input id="confirmPassword" formControlName="confirmPassword" type="password" class="input-field"
                        placeholder="••••••••">
                    <div *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.invalid"
                        class="text-red-500 text-xs mt-1.5">
                        Confirm your password
                    </div>
                </div>

                <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 rounded-xl p-3 text-center">
                    <p class="text-red-600 text-sm">{{ errorMessage }}</p>
                </div>

                <button type="submit" [disabled]="registerForm.invalid || isLoading"
                    class="btn-primary w-full py-3 flex items-center justify-center gap-2">
                    <svg *ngIf="isLoading" class="animate-spin w-4 h-4" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z">
                        </path>
                    </svg>
                    {{ isLoading ? 'Creating account...' : 'Create account' }}
                </button>
            </form>
        </div>

        <p class="text-center text-gray-500 text-sm mt-6">
            Already have an account?
            <a routerLink="/login" class="text-teal-600 hover:text-teal-700 font-medium transition-colors">Sign
                in</a>
        </p>
    </div>
</div>
