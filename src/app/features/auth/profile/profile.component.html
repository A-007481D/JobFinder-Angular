<div class="page-container max-w-2xl">
    <h1 class="section-title mb-6">Profile Settings</h1>

    <div *ngIf="successMessage" class="bg-emerald-50 border border-emerald-200 rounded-xl p-3 mb-6 text-center">
        <p class="text-emerald-600 text-sm">{{ successMessage }}</p>
    </div>

    <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 rounded-xl p-3 mb-6 text-center">
        <p class="text-red-600 text-sm">{{ errorMessage }}</p>
    </div>

    <div class="glass-card p-8 mb-6">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">Personal Information</h2>
        <form [formGroup]="profileForm" (ngSubmit)="onUpdateProfile()" class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-1.5">First Name</label>
                    <input formControlName="firstName" type="text" class="input-field">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-1.5">Last Name</label>
                    <input formControlName="lastName" type="text" class="input-field">
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1.5">Email</label>
                <input formControlName="email" type="email" class="input-field">
            </div>
            <button type="submit" [disabled]="profileForm.invalid || isLoading" class="btn-primary py-2.5">
                {{ isLoading ? 'Saving...' : 'Save Changes' }}
            </button>
        </form>
    </div>

    <div class="glass-card p-8 mb-6">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">Change Password</h2>
        <form [formGroup]="passwordForm" (ngSubmit)="onChangePassword()" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1.5">New Password</label>
                <input formControlName="newPassword" type="password" class="input-field"
                    placeholder="Min. 6 characters">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1.5">Confirm New Password</label>
                <input formControlName="confirmPassword" type="password" class="input-field" placeholder="••••••••">
            </div>
            <button type="submit" [disabled]="passwordForm.invalid || isLoading" class="btn-primary py-2.5">
                {{ isLoading ? 'Changing...' : 'Change Password' }}
            </button>
        </form>
    </div>

    <div class="glass-card p-8 border-red-200">
        <h2 class="text-lg font-semibold text-red-600 mb-2">Danger Zone</h2>
        <p class="text-gray-500 text-sm mb-4">Once you delete your account, there is no going back.</p>

        <div *ngIf="!showDeleteConfirm">
            <button (click)="showDeleteConfirm = true" class="btn-danger">Delete Account</button>
        </div>

        <div *ngIf="showDeleteConfirm" class="bg-red-50 border border-red-200 rounded-xl p-4">
            <p class="text-red-600 text-sm mb-3">Are you sure? This action cannot be undone.</p>
            <div class="flex gap-3">
                <button (click)="onDeleteAccount()"
                    class="bg-red-600 text-white px-4 py-2 rounded-xl text-sm font-medium hover:bg-red-700 transition-colors">
                    Yes, Delete
                </button>
                <button (click)="showDeleteConfirm = false" class="btn-glass text-sm">Cancel</button>
            </div>
        </div>
    </div>
</div>
