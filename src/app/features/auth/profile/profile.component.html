<div class="page-container max-w-2xl">
    <h1 class="section-title mb-6">Profile Settings</h1>

    <div *ngIf="successMessage" class="bg-emerald-50 border border-emerald-200 rounded-xl p-3 mb-6 text-center">
        <p class="text-emerald-600 text-sm">{{ successMessage }}</p>
    </div>

    <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 rounded-xl p-3 mb-6 text-center">
        <p class="text-red-600 text-sm">{{ errorMessage }}</p>
    </div>

    <app-profile-info-form [form]="profileForm" [isLoading]="isLoading" (save)="onUpdateProfile()" class="block mb-6">
    </app-profile-info-form>

    <app-change-password-form [form]="passwordForm" [isLoading]="isLoading" (save)="onChangePassword()"
        class="block mb-6">
    </app-change-password-form>

    <div class="glass-card p-8 border-red-200">
        <h2 class="text-lg font-semibold text-red-600 mb-2">Danger Zone</h2>
        <p class="text-gray-500 text-sm mb-4">Once you delete your account, there is no going back.</p>

        <div *ngIf="!showDeleteConfirm">
            <button (click)="showDeleteConfirm = true" class="btn-danger">Delete Account</button>
        </div>

        <div *ngIf="showDeleteConfirm" class="bg-red-50 border border-red-200 rounded-xl p-4">
            <p class="text-red-600 text-sm mb-3">Are you sure? This action cannot be undone.</p>
            <div class="flex gap-3">
                <button (click)="onDeleteAccount()"
                    class="bg-red-600 text-white px-4 py-2 rounded-xl text-sm font-medium hover:bg-red-700 transition-colors">
                    Yes, Delete
                </button>
                <button (click)="showDeleteConfirm = false" class="btn-glass text-sm">Cancel</button>
            </div>
        </div>
    </div>
</div>
