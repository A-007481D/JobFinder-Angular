<div class="min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md">
    <app-auth-form-header title="Welcome back" subtitle="Sign in to access your account"
      iconPath="M21 13.255A23.193 23.193 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
    </app-auth-form-header>

    <div class="glass-card p-8">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
        <div>
          <label for="email-address" class="block text-sm font-medium text-gray-600 mb-1.5">Email</label>
          <input id="email-address" formControlName="email" type="email" autocomplete="email" class="input-field"
            placeholder="your@email.com">
          <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
            class="text-red-500 text-xs mt-1.5">
            <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
            <span *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email</span>
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-600 mb-1.5">Password</label>
          <input id="password" formControlName="password" type="password" autocomplete="current-password"
            class="input-field" placeholder="••••••••">
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
            class="text-red-500 text-xs mt-1.5">
            Password is required
          </div>
        </div>

        <div class="flex items-center justify-between">
          <label class="flex items-center gap-2 cursor-pointer">
            <input formControlName="rememberMe" type="checkbox"
              class="w-4 h-4 rounded border-gray-300 bg-white text-teal-600 focus:ring-teal-500">
            <span class="text-sm text-gray-500">Remember me</span>
          </label>
        </div>

        <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 rounded-xl p-3 text-center">
          <p class="text-red-600 text-sm">{{ errorMessage }}</p>
        </div>

        <button type="submit" [disabled]="loginForm.invalid || isLoading"
          class="btn-primary w-full py-3 flex items-center justify-center gap-2">
          <svg *ngIf="isLoading" class="animate-spin w-4 h-4" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
          </svg>
          {{ isLoading ? 'Signing in...' : 'Sign in' }}
        </button>
      </form>
    </div>

    <p class="text-center text-gray-500 text-sm mt-6">
      Don't have an account?
      <a routerLink="/register" class="text-teal-600 hover:text-teal-700 font-medium transition-colors">Create one</a>
    </p>
  </div>
</div>
