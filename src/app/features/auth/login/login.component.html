<div class="min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md">
    <div class="text-center mb-8">
      <div
        class="w-14 h-14 bg-gradient-to-br from-violet-500 to-indigo-500 rounded-2xl flex items-center justify-center mx-auto mb-4">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 13.255A23.193 23.193 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
      </div>
      <h2 class="text-2xl font-bold text-white">Welcome back</h2>
      <p class="text-gray-400 mt-1">Sign in to access your account</p>
    </div>

    <div class="glass-card p-8">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
        <div>
          <label for="email-address" class="block text-sm font-medium text-gray-300 mb-1.5">Email</label>
          <input id="email-address" formControlName="email" type="email" autocomplete="email" class="input-field"
            placeholder="your@email.com">
          <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
            class="text-red-400 text-xs mt-1.5">
            <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
            <span *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email</span>
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-300 mb-1.5">Password</label>
          <input id="password" formControlName="password" type="password" autocomplete="current-password"
            class="input-field" placeholder="••••••••">
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
            class="text-red-400 text-xs mt-1.5">
            Password is required
          </div>
        </div>

        <div class="flex items-center justify-between">
          <label class="flex items-center gap-2 cursor-pointer">
            <input formControlName="rememberMe" type="checkbox"
              class="w-4 h-4 rounded border-white/20 bg-white/5 text-violet-500 focus:ring-violet-500">
            <span class="text-sm text-gray-400">Remember me</span>
          </label>
        </div>

        <div *ngIf="errorMessage" class="bg-red-500/10 border border-red-500/20 rounded-xl p-3 text-center">
          <p class="text-red-400 text-sm">{{ errorMessage }}</p>
        </div>

        <button type="submit" [disabled]="loginForm.invalid || isLoading"
          class="btn-primary w-full py-3 flex items-center justify-center gap-2">
          <svg *ngIf="isLoading" class="animate-spin w-4 h-4" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
          </svg>
          {{ isLoading ? 'Signing in...' : 'Sign in' }}
        </button>
      </form>
    </div>

    <p class="text-center text-gray-500 text-sm mt-6">
      Don't have an account?
      <a routerLink="/register" class="text-violet-400 hover:text-violet-300 font-medium transition-colors">Create
        one</a>
    </p>
  </div>
</div>
