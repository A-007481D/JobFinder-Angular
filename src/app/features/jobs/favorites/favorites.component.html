<div class="page-container">
    <h1 class="section-title mb-6">My Favorites</h1>

    <div *ngIf="loading$ | async" class="space-y-4">
        <div *ngFor="let i of [1,2,3]" class="glass-card p-6">
            <div class="flex justify-between items-center">
                <div class="space-y-2 flex-1">
                    <div class="skeleton h-5 w-1/2"></div>
                    <div class="skeleton h-4 w-1/3"></div>
                </div>
                <div class="skeleton h-8 w-24 rounded-xl"></div>
            </div>
        </div>
    </div>

    <ng-container *ngIf="!(loading$ | async)">
        <div *ngIf="(favorites$ | async)?.length === 0" class="glass-card p-12 text-center">
            <svg class="w-16 h-16 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
            </svg>
            <h3 class="text-xl font-semibold text-gray-700 mb-2">No favorites yet</h3>
            <p class="text-gray-500">Save jobs you're interested in from the search results</p>
        </div>

        <div class="space-y-4">
            <app-favorite-item *ngFor="let fav of (favorites$ | async)" [favorite]="fav"
                (remove)="removeFavorite($event)">
            </app-favorite-item>
        </div>
    </ng-container>
</div>
