<div class="page-container">
    <h1 class="section-title mb-6">My Favorites</h1>

    <div *ngIf="loading$ | async" class="space-y-4">
        <div *ngFor="let i of [1,2,3]" class="glass-card p-6">
            <div class="flex justify-between items-center">
                <div class="space-y-2 flex-1">
                    <div class="skeleton h-5 w-1/2"></div>
                    <div class="skeleton h-4 w-1/3"></div>
                </div>
                <div class="skeleton h-8 w-24 rounded-xl"></div>
            </div>
        </div>
    </div>

    <ng-container *ngIf="!(loading$ | async)">
        <div *ngIf="(favorites$ | async)?.length === 0" class="glass-card p-12 text-center">
            <svg class="w-16 h-16 text-gray-600 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
            </svg>
            <h3 class="text-xl font-semibold text-gray-300 mb-2">No favorites yet</h3>
            <p class="text-gray-500">Save jobs you're interested in from the search results</p>
        </div>

        <div class="space-y-4">
            <div *ngFor="let fav of (favorites$ | async)" class="glass-card-hover p-6">
                <div class="flex items-center justify-between gap-4">
                    <div class="flex items-center gap-3 min-w-0 flex-1">
                        <div
                            class="w-10 h-10 bg-gradient-to-br from-violet-500/20 to-indigo-500/20 rounded-xl flex items-center justify-center flex-shrink-0 border border-violet-500/10">
                            <span class="text-sm font-bold text-violet-400">{{ fav.company.charAt(0) || 'J' }}</span>
                        </div>
                        <div class="min-w-0">
                            <h3 class="text-base font-semibold text-white truncate">{{ fav.title }}</h3>
                            <p class="text-sm text-gray-400">{{ fav.company }} â€¢ {{ fav.location }}</p>
                        </div>
                    </div>
                    <button (click)="removeFavorite(fav.id!)"
                        class="btn-danger text-xs py-1.5 px-3 flex items-center gap-1.5 flex-shrink-0">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                        Remove
                    </button>
                </div>
            </div>
        </div>
    </ng-container>
</div>
