<div class="page-container">
    <div class="text-center mb-12 fade-in">
        <div
            class="inline-flex items-center gap-2 bg-teal-50 border border-teal-200 text-teal-700 px-4 py-1.5 rounded-full text-sm font-medium mb-5">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
            Powered by Arbeitnow API
        </div>
        <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-900 mb-4 tracking-tight">
            Find Your Next <span class="gradient-text">Opportunity</span>
        </h1>
        <p class="text-gray-500 text-lg max-w-2xl mx-auto">Search thousands of job offers from top companies worldwide.
            Filter by title and location to find the perfect role.</p>
    </div>

    <app-search (search)="onSearch($event)"></app-search>

    <div class="mt-10">
        <app-list [jobs]="jobs" [isLoading]="isLoading" [totalResults]="totalResults" [currentPage]="currentPage"
            [hasSearched]="hasSearched" [viewMode]="viewMode" (pageChange)="onPageChange($event)"
            (viewModeChange)="viewMode = $event">
        </app-list>
    </div>
</div>
