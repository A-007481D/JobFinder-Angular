<div class="page-container">
    <h1 class="section-title mb-6">My Applications</h1>

    <div *ngIf="isLoading" class="space-y-4">
        <div *ngFor="let i of [1,2,3]" class="glass-card p-6">
            <div class="flex justify-between items-center">
                <div class="space-y-2 flex-1">
                    <div class="skeleton h-5 w-1/2"></div>
                    <div class="skeleton h-4 w-1/3"></div>
                </div>
                <div class="skeleton h-7 w-24 rounded-full"></div>
            </div>
        </div>
    </div>

    <div *ngIf="!isLoading && applications.length === 0" class="glass-card p-12 text-center">
        <svg class="w-16 h-16 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
        </svg>
        <h3 class="text-xl font-semibold text-gray-700 mb-2">No applications yet</h3>
        <p class="text-gray-500">Start tracking your job applications from the search page</p>
    </div>

    <div *ngIf="!isLoading && applications.length > 0" class="space-y-4">
        <div *ngFor="let app of applications" class="glass-card-hover p-6">
            <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4">
                <div class="flex-1 min-w-0">
                    <h3 class="text-base font-semibold text-gray-900">{{ app.title }}</h3>
                    <div class="flex flex-wrap items-center gap-2 mt-1">
                        <span class="text-sm text-gray-500">{{ app.company }}</span>
                        <span class="text-gray-300">•</span>
                        <span class="text-sm text-gray-500">{{ app.location }}</span>
                    </div>
                    <p class="text-xs text-gray-400 mt-1">Added {{ app.dateAdded | relativeTime }}</p>
                </div>

                <div class="flex items-center gap-3">
                    <select [ngModel]="app.status" (ngModelChange)="updateStatus(app, $event)"
                        class="bg-white border border-gray-300 rounded-lg px-3 py-1.5 text-sm text-gray-800 focus:outline-none focus:border-teal-500 cursor-pointer">
                        <option value="en_attente">En attente</option>
                        <option value="accepte">Accepté</option>
                        <option value="refuse">Refusé</option>
                    </select>

                    <span [ngClass]="{
            'badge-warning': app.status === 'en_attente',
            'badge-success': app.status === 'accepte',
            'badge-danger': app.status === 'refuse'
          }">{{ app.status | statusLabel }}</span>
                </div>
            </div>

            <div class="mt-4 flex flex-col sm:flex-row sm:items-center gap-3">
                <div class="flex-1">
                    <div *ngIf="editingNotesId !== app.id" class="text-sm text-gray-500">
                        <span *ngIf="app.notes">{{ app.notes }}</span>
                        <span *ngIf="!app.notes" class="text-gray-400 italic">No notes</span>
                    </div>
                    <textarea *ngIf="editingNotesId === app.id" [(ngModel)]="app.notes" rows="2"
                        class="input-field text-sm" placeholder="Add personal notes..."></textarea>
                </div>

                <div class="flex items-center gap-2 flex-shrink-0">
                    <button *ngIf="editingNotesId !== app.id" (click)="toggleNotesEdit(app.id!)"
                        class="btn-glass text-xs py-1.5 px-3">Edit Notes</button>
                    <button *ngIf="editingNotesId === app.id" (click)="saveNotes(app)"
                        class="btn-primary text-xs py-1.5 px-3">Save</button>
                    <button *ngIf="editingNotesId === app.id" (click)="editingNotesId = null"
                        class="btn-glass text-xs py-1.5 px-3">Cancel</button>
                    <a [href]="app.url" target="_blank" class="btn-glass text-xs py-1.5 px-3">View Offer</a>
                    <button (click)="deleteApplication(app)" class="btn-danger text-xs py-1.5 px-3">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
